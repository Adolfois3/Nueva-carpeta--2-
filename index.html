<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.freepik.com/512/11926/11926329.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta >
    <title>Generador de Numeros</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 { margin-top: 0; font-size: 1.5rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .full-width { grid-column: span 2; }

        label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #64748b; }
        
        input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Fix padding issue */
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            font-weight: bold;
        }

        .btn:hover { background-color: #2563eb; }
        .btn:active { transform: scale(0.98); }

        .results-area {
            margin-top: 30px;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .result-ball {
            width: 60px;
            height: 60px;
            background: #334155;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            animation: popIn 0.3s ease-out backwards;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 2px solid var(--primary);
        }

        .result-ball.winner {
            width: 100px;
            height: 100px;
            background: var(--primary);
            font-size: 2.5rem;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            margin-bottom: 20px;
            width: 100%; /* Force break line for main winner */
            border-radius: 12px;
        }

        /* Loading Animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .celebrate {
            background: linear-gradient(135deg, var(--primary), var(--gold)) !important;
            border-color: var(--gold) !important;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.8) !important;
            transform: scale(1.05);
            animation: pulseWinner 1.5s infinite alternate !important;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 80% { transform: scale(1.1); } 100% { transform: scale(1); opacity: 1; } }
        
        .footer { margin-top: 20px; font-size: 0.7rem; color: #475569; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sorteo de numeros </h1>
        
        <div class="settings">
            <div>
                <label>Mínimo</label>
                <input type="number" id="min" value="1">
            </div>
            <div>
                <label>Máximo</label>
                <input type="number" id="max" value="150">
            </div>
            <div class="full-width">
                <label>Cantidad de Números a Generar</label>
                <input type="number" id="qty" value="1">
            </div>
        </div>

        <button class="btn" onclick="startDraw()">GENERAR NÚMEROS</button>
        
        <div class="loader" id="loader"></div>
        <div class="results-area" id="results"></div>
        

        <div class="footer">
            Algoritmo de generación: Mersenne Twister (Pseudo-Random)<br>
            ID de sesión: <span id="sessionID">Wait...</span>
        </div>
    </div>

    <script src="script.js">
    
    </script>
</body>
</html>
